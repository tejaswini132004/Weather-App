<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" type="text" placeholder="Search City" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">Jakarta</h4>
          </div>
          <h5 class="current-date regular-txt">Sat, 31 Aug</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="assets/assets/weather/clouds.svg"
            alt=""
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">17 °C</h1>
            <h1 class="conditon-txt regular-txt">Clear</h1>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>

            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>

            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>
          <div class="forecast-item-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date">31 Aug</h5>
                <img src="assets/assets/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">17 °C</h5>
            </div>

          </div>
        
      </section>

      <section class="search-city section-message">
        <img class="search-img" src="assets/assets/message/search-city.png" alt="">
        <div class="search-info">
          <h1>Search City</h1>
          <h4 class="regular-txt">Find out the weather Conditions of the city.</h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none;">
        <img class="search-img" src="assets/assets/message/not-found.png" alt="">
        <div class="search-info">
          <h1>Search City</h1>
          <h4 class="regular-txt">Find out the weather Conditions of the city.</h4>
        </div>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
